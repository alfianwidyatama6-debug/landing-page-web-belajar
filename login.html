<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - NexGen Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

    <div class="background-fx">
        <div class="orb orb-1"></div>
        <div class="orb orb-3"></div>
    </div>

    <a href="index.html" class="back-link">← Kembali</a>

    <div class="auth-card fade-in-up">
        <div class="auth-header">
            <h2>Selamat Datang</h2>
            <p>Masuk untuk melanjutkan pembelajaran.</p>
        </div>

        <form onsubmit="event.preventDefault(); window.location.href='index.html';">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-control" placeholder="nama@email.com" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Masuk Sekarang</button>
        </form>

        <div class="auth-footer">
            Belum punya akun? <a href="register.html">Daftar Gratis</a>
        </div>
    </div>

</body>
</html>
