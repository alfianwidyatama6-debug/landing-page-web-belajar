<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar | NexGen Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

    <div class="background-fx">
        <div class="orb orb-2"></div>
        <div class="orb orb-1" style="top:80%; left:80%"></div>
    </div>

    <a href="index.html" class="back-link">â† Kembali ke Beranda</a>

    <div class="auth-card fade-in-up">
        <div class="auth-header">
            <h2>Buat Akun Baru</h2>
            <p>Mulai perjalanan karir digitalmu.</p>
        </div>

        <form onsubmit="event.preventDefault(); alert('Akun berhasil dibuat!'); window.location.href='login.html';">
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" class="form-control" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-control" placeholder="nama@email.com" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Buat password kuat" required>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Daftar Akun</button>
        </form>

        <div class="auth-footer">
            Sudah punya akun? <a href="login.html">Masuk disini</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
